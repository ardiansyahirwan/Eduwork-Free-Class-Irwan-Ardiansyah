<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Studi Kasus 1 Bootsrap</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- Main CSS -->
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container-fluid bg-cyan vh-100">
      <div class="row p-top-140">
         <div class="col-md-6 offset-md-3 mx-auto">
            <div class="card p-5">
               <h4 class="text-uppercase mb-3 fw-700">contact us</h4>
               <form action="#">
                  <div class="row mb-3">
                     <div class="col">
                       <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                     </div>
                     <div class="col">
                       <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                     </div>
                   </div>
                  <div class="row mb-3">
                     <div class="col">
                        <input type="text" class="form-control" placeholder="Email" aria-label="First name">
                     </div>
                  </div>
                  <div class="row mb-3">
                     <div class="col">
                        <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                           <label class="form-check-label" for="flexSwitchCheckDefault">I agree to the Term and Conditions of this Website</label>
                         </div>
                     </div>
                  </div>
                  <div class="row text-center">
                     <div class="col"><button type="submit" class="btn btn-primary">Submit</button></div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>


   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
